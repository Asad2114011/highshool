{% extends 'base.html' %}
{% load static %}
{% block content %}

<div class="notice-detail-container">

    <h2 class="notice-detail-title">{{ notice.title }}</h2>

    <p class="notice-detail-date">Date: {{ notice.created_at }}</p>

    {% if notice.image %}
    <div class="notice-detail-image">
        <img src="{{ notice.image.url }}" alt="No image attached">
    </div>
    {% endif %}

</div>

{% endblock %}
